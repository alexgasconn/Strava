<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Simple de Strava</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- SECCIÓN DE LOGIN -->
        <div id="login-section">
            <h1>Dashboard Simple</h1>
            <p>Conecta tu cuenta de Strava.</p>
            <button id="login-button">Conectar con Strava</button>
        </div>

        <!-- SECCIÓN PRINCIPAL DE LA APP -->
        <div id="app-section" class="hidden">
            <header>
                <h1 id="athlete-name"></h1>
                <button id="logout-button">Cerrar Sesión</button>
            </header>

            <main>
                <h2>Resumen Total</h2>
                <div id="summary-cards" class="summary-grid">
                    <!-- Las tarjetas se insertarán aquí -->
                </div>
                <div class="chart-container">
                    <h3>Actividades por Tipo</h3>
                    <canvas id="simple-bar-chart"></canvas>
                </div>
            </main>
        </div>

        <!-- PANTALLA DE CARGA -->
        <div id="loading-overlay" class="hidden">
            <div class="spinner"></div>
            <p id="loading-message"></p>
        </div>
    </div>

    <!-- Carga de nuestro único script -->
    <script src="script.js"></script>
</body>
</html>

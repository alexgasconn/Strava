<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner & Tools - Strava Dashboard</title>
    <!-- Reuse the same stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Planner & Tools</h1>
            <nav>
                <a href="index.html" class="nav-link">ðŸ“ˆ Back to Dashboard</a>
            </nav>
        </header>

        <main>
            <!-- Riegel Predictions Section -->
            <div class="chart-container full-width">
                <h3>Race Time Predictions (Riegel)</h3>

                <!-- ============================================= -->
                <!--        NUEVOS CONTROLES DE PREDICCIÃ“N         -->
                <!-- ============================================= -->
                <div id="prediction-controls" class="prediction-controls">
                    <fieldset>
                        <legend>Prediction Mood</legend>
                        <div class="control-group">
                            <label><input type="radio" name="prediction-mood" value="optimistic"> Optimistic</label>
                            <label><input type="radio" name="prediction-mood" value="realistic" checked>
                                Realistic</label>
                            <label><input type="radio" name="prediction-mood" value="conservative"> Conservative</label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Model Weights</legend>
                        <div class="control-group sliders">
                            <label for="riegel-weight">Riegel Formula: <span id="riegel-weight-val">50%</span></label>
                            <input type="range" id="riegel-weight" min="0" max="100" value="50">

                            <label for="ml-weight">Personal Curve (ML): <span id="ml-weight-val">25%</span></label>
                            <input type="range" id="ml-weight" min="0" max="100" value="25">

                            <label for="pb-weight">Personal Bests (PBs): <span id="pb-weight-val">40%</span></label>
                            <input type="range" id="pb-weight" min="0" max="100" value="40">
                        </div>
                    </fieldset>

                    <button id="update-predictions-btn">Update Predictions</button>
                </div>
                <!-- ============================================= -->
                <!--           FIN DE NUEVOS CONTROLES             -->
                <!-- ============================================= -->

                <div id="riegel-predictions">
                    <p>Loading run data...</p>
                </div>
            </div>

            <!-- VDOT Calculator Section -->
            <div class="chart-container full-width" id="calculator-container">
                <h3>VDOT Race Time Calculator</h3>
                <p>Powered by <a href="https://vdoto2.com/" target="_blank">VDOT O2</a>.</p>
                <div class="iframe-responsive-container">
                    <iframe src='https://vdoto2.com/calculator/embed' frameborder='0'></iframe>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading screen for this page -->
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p id="loading-message">Loading...</p>
    </div>

    <!-- We need Chart.js for the Riegel prediction chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Load a DEDICATED script for this page -->
    <script type="module" src="js/planner.js"></script>
</body>

</html>
